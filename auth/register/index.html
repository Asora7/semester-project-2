<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester project</title>
    <script type="module" src="/src/app.js" defer></script>
</head>
<body>
    <h1>Register</h1>

    <form name="register" novalidate>
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
        />
        <div id="name-error" class="text-danger"></div>
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
        />
        <div id="email-error" class="text-danger"></div>
        <div id="general-error" style="color: red; margin-top: 10px;"></div>
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
        />
        <div id="password-error" class="text-danger"></div>
      </div>

      <a href="/auth/login/">Login</a>
      <button type="submit">Register</button>
    </form>
</body>
</html>
