<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="module" src="/src/app.js" defer></script>
</head>
<body>
    <!-- Centered Container -->
    <div class="register-container">
      <form name="register" novalidate class="register-form">
        <h2 class="register-title">Register</h2>
        <div>
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            required
            maxlength="20"
            pattern="^[\w]+$"
            title="Please enter a username using only letters and numbers"
          />
          <div id="name-error" class="text-danger"></div>
        </div>

        <div>
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address"
          />
          <div id="email-error" class="text-danger"></div>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required minlength="8" />
          <div id="password-error" class="text-danger"></div>
        </div>

        <p class="login-text">Already have an account? <a href="/auth/login/" class="login-link">Login here</a></p>

        <button type="submit">Register</button>

        <div id="register-error" style="color: red; margin-top: 10px;"></div> <!-- General error message -->
      </form>
    </div>
</body>
</html>
