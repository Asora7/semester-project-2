<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semester Project</title>
    <script type="module" src="/src/js/ui/login.js"></script> <!-- Correct path for login.js -->
    <script type="module" src="/src/app.js" defer></script>
  </head>
  <body>
    <!-- Centered Container -->
    <div class="login-container">
      <form name="login" novalidate class="login-form">
        <h2 class="login-title">Log in</h2>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required />
          <div id="email-error" class="text-danger"></div>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
          <div id="password-error" class="text-danger"></div>
        </div>

        <p class="register-text">Don't have an account? <a href="/auth/register/" class="register-link">Register here</a></p>

        <button type="submit">Log in</button>

        <div id="login-error" style="color: red; margin-top: 10px;"></div> <!-- General error message -->
      </form>
    </div>
  </body>
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
      <p class="mb-0">&copy; 2024 BidShare. All Rights Reserved.</p>
    </div>
  </footer>  
</html>
