<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script type="module" src="/src/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Profile</h1>
    </header>
    <main>
      <section id="profile-info">
        <!-- Add the banner image element here -->
        <img id="banner" alt="User Banner" style="width: 100%; height: auto;">

        <img id="avatar" alt="User Avatar">
        <h2 id="profile-name"></h2>
        <p id="profile-email"></p>
        <p>Credits: <span id="profile-credits"></span></p>
        <p>Bio: <span id="profile-bio"></span></p>
      </section>
      <section id="profile-update">
        <h2>Update Profile</h2>
        <form id="update-profile-form">
          <label for="avatar-url">Avatar URL:</label>
          <input type="url" id="avatar-url" name="avatarUrl" placeholder="Enter avatar URL">
          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio" placeholder="Enter your bio"></textarea>
          <label for="banner-url">Banner URL:</label>
          <input type="url" id="banner-url" name="bannerUrl" placeholder="Enter banner URL">
          <button type="submit">Update</button>
        </form>
      </section>
      <section id="create-listing">
        <h2>Create Listing</h2>
        <form id="create-listing-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
      
          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>
      
          <label for="tags">Tags</label>
          <input type="text" id="tags" name="tags">
      
          <label for="media">Media URL</label>
          <input type="url" id="media" name="media">
      
          <label for="endsAt">Ends At</label>
          <input type="datetime-local" id="endsAt" name="endsAt" required>
      
          <button type="submit">Create Listing</button>
        </form>
      </section>
      <section id="listings">
        <h2>Created Listings</h2>
        <div id="listingsContainer">
          <!-- Created listings will be added here -->
        </div>
      </section>
      
      <section id="bids">
        <h2>Your Bids</h2>
        <div id="bidsContainer">
          <!-- Bids will be displayed here -->
        </div>
      </section>
      
      <section id="wins">
        <h2>Your Wins</h2>
        <div id="winsContainer">
          <!-- Wins will be displayed here -->
        </div>
      </section>        
    </main>
  </body>
</html>
