<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script type="module" src="/src/app.js" defer></script>
  </head>
  <body class="profile-page">
    <header class="text-dark text-center py-3">
      <h1>Profile</h1>
    </header>

    <main class="container mt-5">
      <!-- Profile Information -->
       <!-- Profile Information -->
<section id="profile-info" class="row justify-content-center mt-5">
  <div class="col-md-8 col-lg-6 d-flex align-items-center">
    <!-- Avatar -->
    <div class="col-4 text-center">
      <img id="avatar" alt="User Avatar" class="rounded-circle profile-avatar" src="https://via.placeholder.com/150">
    </div>
    <!-- Profile Details -->
    <div class="col-8 offset-1"> <!-- Add offset to move it more to the right -->
      <h2 id="profile-name" class="profile-name">John Doe</h2>
      <p id="profile-email" class="profile-email">john.doe@example.com</p>
      <p><strong>Credits:</strong> <span id="profile-credits" class="profile-credits">100</span></p>
      <p><strong>Bio:</strong> <span id="profile-bio" class="profile-bio">Lorem ipsum dolor sit amet.</span></p>
    </div>
  </div>
</section>


      <!-- Update Profile Form -->
      <section id="profile-update" class="mt-5">
        <h2>Update Profile</h2>
        <form id="update-profile-form" class="profile-update-form">
          <div class="mb-3">
            <label for="avatar-url" class="form-label">Avatar URL</label>
            <input type="url" id="avatar-url" name="avatarUrl" class="form-control">
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" name="bio" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="banner-url" class="form-label">Banner URL</label>
            <input type="url" id="banner-url" name="bannerUrl" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </section>

      <!-- Create Listing -->
      <section id="create-listing" class="mt-5">
        <h2>Create Listing</h2>
        <form id="create-listing-form" class="listing-create-form">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Tags</label>
            <input type="text" id="tags" name="tags" class="form-control">
          </div>
          <div class="mb-3">
            <label for="media" class="form-label">Media URL</label>
            <input type="url" id="media" name="media" class="form-control">
          </div>
          <div class="mb-3">
            <label for="endsAt" class="form-label">Ends At</label>
            <input type="datetime-local" id="endsAt" name="endsAt" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Create Listing</button>
        </form>
      </section>

      <!-- Listings -->
      <section id="listings">
        <h2>My Listings</h2>
        <div id="listingsContainer" class="row"></div>
      </section>

      <!-- Bids -->
      <section id="bids">
        <h2 class="my-4 text-center">My Bids</h2>
        <div id="bidsContainer" class="row"></div>
      </section>

      <!-- Wins -->
      <section id="wins">
        <h2 class="my-4 text-center">My Wins</h2>
        <div id="winsContainer" class="row"></div>
      </section>
    </main>
  </body>
</html>
