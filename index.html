<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
  <script type="module" src="/src/app.js"></script>
</head>
<body class="home-page">
  <div class="container">
    <h1 class="text-center my-4 title-home">Welcome to the BidShare</h1>
    <div id="search-container">
      <form id="search-form" class="d-flex mb-4">
        <input type="text" id="search-input" name="search" class="form-control me-2" placeholder="Search listings" required>
        <button type="submit" class="btn btn-primary" id="search-button">Search</button>
      </form>
    </div>

    <div id="results"></div>

    <!-- Listings section, using Bootstrap's grid system -->
    <section id="listings" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center mx-auto">
      <!-- Listings will be dynamically inserted here -->
    </section>

    <div id="listings-container"></div>
    <div id="bid-form-container" class="hidden"></div>
    <div id="login-message" style="display: none; color: red; font-weight: bold;">
      Please log in to place a bid.
    </div>
    <p id="total-listings"></p>
  </div>
</body>
</html>
